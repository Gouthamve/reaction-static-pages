<template name="userDropdownReplace">
<div class="user-accounts-dropdown">
  <div class="user-accounts-dropdown-content">
    <span data-i18n="accountsUI.signedIn">Вы авторизованы.</span>
    <div class="user-accounts-dropdown-apps">
      {{> dashboardIcon}}
      {{> addProductLinks}}
      {{> addPageLinks}}
    </div>
  </div>
  <div class="btn btn-primary btn-block" id="logout" data-i18n="accountsUI.signOut">Выход</div>
</div>

</template>

<template name="addPageLinks">
{{#if userHasRole "admin"}}
  <div class="dropdown-apps-icon">
    <a id="add-page-link" alt="Add Page"><i class="add-page-link fa fa-plus"></i></a>
    <span class="icon-text">Create Page</span>
  </div>
{{/if}}
</template>
